{% extends "squadpoint/layout.html" %}
{% block body %}
<div id='profile' style="padding: 20px; margin: 20px">
    <h2>{{user.username}}</h2>
    <hr>
    <h5>Name: {{user.get_full_name}}</h5>
    <hr>
    <h5>Email: {{user.email}}</h5>
    <hr>
    <button class="btn btn-secondary">Edit Profile</button>
    <hr>
</div>
{% endblock%}
