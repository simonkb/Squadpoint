{% extends "squadpoint/layout.html" %}

{% block body %}

    <h2 style = "margin-left: 30px;">Sign Up</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="form-div">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control"  type="text" name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control"  type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
